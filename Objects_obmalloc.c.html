\">/*</span></pre></div>", ""], ["<a name=\"L791\">791</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * &quot;Memory management is where the rubber meets the road -- if we do the wrong</span></pre></div>", ""], ["<a name=\"L792\">792</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * thing at any level, the results will not be good. And if we don&#39;t make the</span></pre></div>", ""], ["<a name=\"L793\">793</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * levels work well together, we are in serious trouble.&quot; (1)</span></pre></div>", ""], ["<a name=\"L794\">794</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L795\">795</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * (1) Paul R. Wilson, Mark S. Johnstone, Michael Neely, and David Boles,</span></pre></div>", ""], ["<a name=\"L796\">796</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *    &quot;Dynamic Storage Allocation: A Survey and Critical Review&quot;,</span></pre></div>", ""], ["<a name=\"L797\">797</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *    in Proc. 1995 Int&#39;l. Workshop on Memory Management, September 1995.</span></pre></div>", ""], ["<a name=\"L798\">798</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> */</span></pre></div>", ""], ["<a name=\"L799\">799</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L800\">800</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/* #undef WITH_MEMORY_LIMITS */</span>         <span class=\"cm\">/* disable mem limit checks  */</span></pre></div>", ""], ["<a name=\"L801\">801</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L802\">802</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/*==========================================================================*/</span></pre></div>", ""], ["<a name=\"L803\">803</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L804\">804</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/*</span></pre></div>", ""], ["<a name=\"L805\">805</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Allocation strategy abstract:</span></pre></div>", ""], ["<a name=\"L806\">806</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L807\">807</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * For small requests, the allocator sub-allocates &lt;Big&gt; blocks of memory.</span></pre></div>", ""], ["<a name=\"L808\">808</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Requests greater than SMALL_REQUEST_THRESHOLD bytes are routed to the</span></pre></div>", ""], ["<a name=\"L809\">809</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * system&#39;s allocator.</span></pre></div>", ""], ["<a name=\"L810\">810</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L811\">811</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Small requests are grouped in size classes spaced 8 bytes apart, due</span></pre></div>", ""], ["<a name=\"L812\">812</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * to the required valid alignment of the returned address. Requests of</span></pre></div>", ""], ["<a name=\"L813\">813</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * a particular size are serviced from memory pools of 4K (one VMM page).</span></pre></div>", ""], ["<a name=\"L814\">814</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Pools are fragmented on demand and contain free lists of blocks of one</span></pre></div>", ""], ["<a name=\"L815\">815</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * particular size class. In other words, there is a fixed-size allocator</span></pr </div>", ""], ["<a name=\"L1181\">1181</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Arena management.</span></pre></div>", ""], ["<a name=\"L1182\">1182</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1183\">1183</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">`arenas` is a vector of arena_objects.  It contains maxarenas entries, some of</span></pre></div>", ""], ["<a name=\"L1184\">1184</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">which may not be currently used (== they&#39;re arena_objects that aren&#39;t</span></pre></div>", ""], ["<a name=\"L1185\">1185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">currently associated with an allocated arena).  Note that arenas proper are</span></pre></div>", ""], ["<a name=\"L1186\">1186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">separately malloc&#39;ed.</span></pre></div>", ""], ["<a name=\"L1187\">1187</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1188\">1188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Prior to Python 2.5, arenas were never free()&#39;ed.  Starting with Python 2.5,</span></pre></div>", ""], ["<a name=\"L1189\">1189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">we do try to free() arenas, and use some mild heuristic strategies to increase</span></pre></div>", ""], ["<a name=\"L1190\">1190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">the likelihood that arenas eventually can be freed.</span></pre></div>", ""], ["<a name=\"L1191\">1191</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1192\">1192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">unused_arena_objects</span></pre></div>", ""], ["<a name=\"L1193\">1193</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1194\">1194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    This is a singly-linked list of the arena_objects that are currently not</span></pre></div>", ""], ["<a name=\"L1195\">1195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    being used (no arena is associated with them).  Objects are taken off the</span></pre></div>", ""], ["<a name=\"L1196\">1196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    head of the list in new_arena(), and are pushed on the head of the list in</span></pre></div>", ""], ["<a name=\"L1197\">1197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    PyObject_Free() when the arena is empty.  Key invariant:  an arena_object</span></pre></div>", ""], ["<a name=\"L1198\">1198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    is on this list if and only if its .address member is 0.</span></pre></div>", ""], ["<a name=\"L1199\">1199</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1200\">1200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">usable_arenas</span></pre></div>", ""], ["<a name=\"L1201\">1201</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1202\">1202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    This is a doubly-linked list of the arena_objects associated with arenas</span></pre></div>", ""], ["<a name=\"L1203\">1203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    that have pools available.  These pools are either waiting to be reused,</span></pre></div>", ""], ["<a name=\"L1204\">1204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    or have not been used before.  The list is sorted to have the most-</span></pre></div>", ""], ["<a name=\"L1205\">1205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    allocated arenas first (ascending order based on the nfreepools member).</span></pre></div>", ""], ["<a name=\"L1206\">1206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    This means that the next allocation will come from a heavily used arena,</span></pre></div>", ""], ["<a name=\"L1207\">1207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    which gives the nearly empty arenas a chance to be returned to the system.</span></pre></div>", ""], ["<a name=\"L1208\">1208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    In my unscientific tests this dramatically improved the number of arenas</span></pre></div>", ""], ["<a name=\"L1209\">1209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">    that could be freed.</span></pre></div>", ""], ["<a name=\"L1210\">1210</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1211\">1211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Note that an arena_object associated with an arena all of whose pools are</span></pre></div>", ""], ["<a name=\"L1212\">1212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">currently in use isn&#39;t on either list.</span></pre></div>", ""], ["<a name=\"L1213\">1213</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1214\">1214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Changed in Python 3.8:  keeping usable_arenas sorted by number of free pools</span></pre></div>", ""], ["<a name=\"L1215\">1215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">used to be done by one-at-a-time linear search when an arena&#39;s number of</span></pre></div>", ""], ["<a name=\"L1216\">1216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">free pools changed.  That could, overall, consume time quadratic in the</span></pre></div>", ""], ["<a name=\"L1217\">1217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">number of arenas.  That didn&#39;t really matter when there were only a few</span></pre></div>", ""], ["<a name=\"L1218\">1218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">hundred arenas (typical!), but could be a timing disaster when there were</span></pre></div>", ""], ["<a name=\"L1219\">1219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">hundreds of thousands.  See bpo-37029.</span></pre></div>", ""], ["<a name=\"L1220\">1220</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1221\">1221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">Now we have a vector of &quot;search fingers&quot; to eliminate the need to search:</span></pre></div>", ""], ["<a name=\"L1222\">1222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">nfp2lasta[nfp] returns the last (&quot;rightmost&quot;) arena in usable_arenas</span></pre></div>", ""], ["<a name=\"L1223\">1223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">with nfp free pools.  This is NULL if and only if there is no arena with</span></pre></div>", ""], ["<a name=\"L1224\">1224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">nfp free pools in usable_arenas.</span></pre></div>", ""], ["<a name=\"L1225\">1225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">*/</span></pre></div>", ""], ["<a name=\"L1226\">1226</a>", "", "", "<div class=\"highlight\"><pre></pre></div>", ""], ["<a name=\"L1227\">1227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/* Array of objects used to track chunks of memory (arenas). */</span></pre></div>", ""], ["<a name=\"L1228\">1228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"k\">static</span> <span class=\"k\">struct</span> <span class=\"n\">arena_object</span><span class=\"o\">*</span> <span class=\"n\">arenas</span> <span class=\"o\">=</span> <span class=\"nb\">NULL</span><span class=\"p\">;</span></pre></div>", ""], ["<a name=\"L1229\">1229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\">/* Number of slots currently allocated in the `arenas` vector. */</span></pre></div function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
